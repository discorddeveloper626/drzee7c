<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>認証ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5865F2, #202225);
      color: white;
      text-align: center;
      padding: 50px;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 22px;
      color: #fff;
      background-color: #5865F2;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s;
      margin-top: 50px;
      box-shadow: 0 0 15px rgba(88,101,242,0.7);
    }
    a.button:hover {
      background-color: #4752c4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Discord 認証ページ</h1>
  <p>下のボタンを押して Discord 認証を行ってください。</p>
  <a id="auth-link" class="button" href="#">✅ Discordで認証する</a>

  <script>
    const clientId = '{{CLIENT_ID}}';
    const redirectUri = '{{REDIRECT_URI}}';
    const state = '{{STATE}}';

    const params = new URLSearchParams({
      client_id: clientId,
      redirect_uri: redirectUri,
      response_type: 'code',
      scope: 'identify email',
      state: state,
      prompt: 'consent'
    });

    document.getElementById('auth-link').href = `https://discord.com/api/oauth2/authorize?${params.toString()}`;
  </script>
</body>
</html>
