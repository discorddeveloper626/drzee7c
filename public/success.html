<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>認証成功</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      text-align: center;
      padding: 100px;
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    h1 {
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    h1 img {
      width: 48px;
      height: 48px;
    }
    p {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <h1>
    <img src="https://cdn3.emoji.gg/emojis/23646-yes.png" alt="none">
    認証成功！
  </h1>
  <p>Discordに戻ってください。</p>
</body>
</html>
